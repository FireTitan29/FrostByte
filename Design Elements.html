<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Document</title>
 
    <!-- Linking our CSS File in -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- The purpose of this document is to design all of the elements that will be used to create the website, so that
     everything will look and feel the same, so that the website is cohesive. It will also speed up development by allowing me
     to copy paste my own code as I go along -->

    <!-- Notifications and Friend Requests Bar -->
<div class="notifications-holder">
  <nav class="notifications-bar">
    <!-- Logo (left side) -->
    <img src="icons/logo.svg" class="logo" alt="logo">

    <!-- Icons & SearchBar (right side) -->
     <div class="searchWrapper">
        <form method="get" class="searchBarForm">
            <input type="text" class="searchBarInput" placeholder="Search...">
            <img src="icons/Search.svg" class="searchIconInside" alt="Search">
        </form>
    </div>
    <div class="notif-icons">
      <!-- Notifications -->
      <div class="icon-holder">
        <img src="icons/Notifications.svg" alt="Notifications">
        <!-- Example badge -->
        <span class="notifications-badge">2</span>
        
      </div>

      <!-- Friend Requests -->
      <div class="icon-holder">
        <img src="icons/FriendRequest.svg" alt="Friend Requests">
        <span class="notifications-badge">3</span>
      </div>
    </div>
  </nav>
</div>
    <br>
    <!-- Forms -->
    <button class="button-Form">Form Button</button>
    <br><br>
    <form class="window-Form" action="">
            <h3 class="mainHeading-Form">Name of Form</h3>
            <input class="textInput-Form" type="text" placeholder="Test Placeholder"><br>
            <input class="textInput-Form" type="password" placeholder="Test Placeholder"><br>
            <button class="button-Form">Form Button</button>
            <button class="button-Form">Form Button</button>
            <br>
            <div class="linkDiv-Form"><a href="" class="forgotPassword-Form">Forgot Password</a></div>
    </form>
    <br>
    <br>
    <br>
    <!-- Posts -->
     <div class="holder-Post">
        <div class="topHolder-Post">
            <p class="userName-Post">User Name</p><button class="button-Form"> Follow</button> <!-- &check; -->
        </div>
        <img class="image-Post" src="images/test-image.jpg" alt="">
        <div class="bottomHolder-Post">
            <p class="timeStamp-Post">TimeStamp</p>
            <div class="like-Holder-Post">
                <p class="like-Counter-Post">10</p><img src="icons/Like.svg" class="like-Post" alt="like">
            </div>
        </div>
        <p class="text-Post">This is everything that was said about this bullshit icecream. I thought it was cool but in the end, it was shit!</p>
     </div>
    <br>
    <br>
    <br>
    <!-- Navigation Bar at Bottom -->
    <div class="navbar-holder">
        <nav class="navbar">
            <!-- Timeline/Dashboard -->
            <input type="radio" id="nav-dashboard" name="nav" checked>
            <label for="nav-dashboard">
                <img src="icons/Timeline.svg" class="icon inactive" alt="Dashboard">
                <img src="icons/Timeline-Active.svg" class="icon active" alt="Dashboard">
                <br>
                <span>Timeline</span>
            </label>

            <!-- Add Post -->
            <input type="radio" id="nav-addPost" name="nav">
            <label for="nav-addPost">
                <img src="icons/Add.svg" class="icon inactive" alt="Add">
                <img src="icons/Add-Active.svg" class="icon active" alt="Add">
                <br>
                <span>Add Post</span>
            </label>

            <!-- Messages -->
            <input type="radio" id="nav-messages" name="nav">
            <label for="nav-messages">
                <img src="icons/Message.svg" class="icon inactive" alt="Messages">
                <img src="icons/Message-Active.svg" class="icon active" alt="Messages">
                <br>
                <span>Messages</span>
            </label>

            <!-- Profile -->
            <input type="radio" id="nav-profile" name="nav">
            <label for="nav-profile">
                <img src="icons/profile.svg" class="icon inactive" alt="Profile">
                <img src="icons/profile-active.svg" class="icon active" alt="Profile">
                <br>
                <span>Profile</span>
            </label>
        </nav>
    </div>
</body>
</html>
